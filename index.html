<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>netflix Clone</title>
    <link rel="stylesheet" href="./CSS/style.css" />

    ​​
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Image"
                class="logo" />
        </div>
        <div class="narbar-new">
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">TV Shows</a>
            <a href="" class="nav-link">Movies</a>
            <a href="" class="nav-link">New & Popular</a>
            <a href="" class="nav-link">My Lists</a>
        </div>
        <div class="narbar-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://cdn.pixabay.com/photo/2020/06/30/10/23/icon-5355896_640.png" alt="Profile Image"
                class="profile-icon" />
        </div>
    </nav>
</body>

</html>
